<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
</head>
<body>
    <div id="allcontentcontainer">
        <div id="mainshelfcontainer">
            <div id="topshelf" class="shelf">
                <!--   Template for book:
                    <div class="book">
                    <p class="title">Title 1</p>
                    <p class="author">Author 1</p>
                </div>
                -->
                <div class="book" id="bookshelfbtn">
                    <img src="./images/book-plus-multiple.svg" alt="add a book" id="addicon">
                </div>
            </div>
            <div id="midshelf" class="shelf">

            </div>
            <div id="bottomshelf" class="shelf">

            </div>
        </div>
        <div id="sidebar">
            <form id="newbookform" method="post">
                <button name="addtoshelf" id="addtoshelf" disabled>Add to Shelf</button>
                <button name="submitchanges" id="submitchanges" disabled>Submit Changes</button>
                <button name="cancel" id="cancel" type="reset">Cancel</button>
                <fieldset id="notecard">
                    <div class="notecardhead">
                        <h2 id="notecardheadtitle">Select or add a book to get started</h2>
                    </div>
                    <div class="notecardbody">
                        <label for="title">Title:</label>
                        <!-- <p class="static hiddenclass" id="staticTitle"></p> -->
                        <input type="text" name="title" id="title" 
                            required min="1" max="20">
                    </div>
                    <div class="notecardbody">
                        <span></span>
                        <p id="titlemessage" class="invalidmessage hiddenclass"></p>
                    </div>
                    <div class="notecardbody">
                        <label for="author">Author:</label>
                        <!-- <p class="static hiddenclass" id="staticAuthor"></p> -->
                        <input type="text" name="author" id="author" 
                            required min="1" max="20">
                    </div>
                    <div class="notecardbody">
                        <span></span>
                        <p id="authormessage" class="invalidmessage hiddenclass"></p>
                    </div>
                    <div class="notecardbody">
                        <label for="pages">Pages:</label>
                        <!-- <p class="static hiddenclass" id="staticPages"></p> -->
                        <input type="number" name="pages" id="pages" 
                            required min="1">
                    </div>
                    <div class="notecardbody">
                        <span></span>
                        <p id="pagesmessage" class="invalidmessage hiddenclass"></p>
                    </div>
                    <div class="notecardbody">
                        <label for="haveread">Have read:</label>
                        <!-- <p class="static hiddenclass" id="staticHaveRead"></p> -->
                        <input type="checkbox" name="heaveread" id="haveread">
                    </div>
                    <div class="notecardbody"></div>
                    <div class="notecardbody"></div>
                </fieldset>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
